services:
  # --- SERVICIO FRONTEND (Angular) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: whistle-front
    restart: always
    ports:
      - "8080:4200"
    networks:
      - whistle-net
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Polling es necesario en algunos sistemas para detectar cambios en volúmenes Docker
    command: npm start -- --host 0.0.0.0 --poll 2000
    depends_on:
      - backend

  # --- SERVICIO BACKEND (SAP CAP) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whistle-back
    restart: always
    ports:
      - "4004:4004"
    networks:
      - whistle-net
    volumes:
      - ./backend:/app
      # El volumen "escudo" para proteger node_modules
      - backend_node_modules:/app/node_modules
    environment:
      - HOST=0.0.0.0
    command: cds watch

networks:
  whistle-net:
    driver: bridge

# Definición explicita del volumen
volumes:
  backend_node_modules: {}