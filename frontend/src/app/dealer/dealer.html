<main class="main">
    <div id="app-title">
        <h1>Whistle Eats</h1>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="app-orders">
        <div id="app-orders-title">
            <h2>Pedidos</h2>
        </div>
        <div id="app-orders-wait">
            <p>Esperando nuevos pedidos...</p>
        </div>
        <div id="app-orders-list">
            <div id=app-order-current>
                <h3>Pedido actual</h3>
                <div id="app-order-current-info">
                    <p>Dirección de recogida: </p>
                    <p>Dirección de entrega: </p>
                    <p>Estado: </p>
                </div>
                <div id="app-order-current-actions">
                    <button id="app-order-current-actions-accept">Aceptar</button>
                    <button id="app-order-current-actions-reject">Rechazar</button>
                </div>
            </div>
        </div>

    </div>
</main>
