<main class="main">
    <div id="app-title">
        <h1>Whistle Eats</h1>
        <h2>Tu comida a un solo silbido</h2>
    </div>
    <div id="app-login">
        <h3>Iniciar sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="Correo electrónico">

            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Contraseña">

            <div *ngIf="errorMessage"
                style="color: #ef4444; font-size: 0.875rem; text-align: center; margin-bottom: 0.5rem;">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                [style.opacity]="loginForm.invalid ? '0.7' : '1'">Iniciar sesión</button>
        </form>
        <div id="app-login-other">
            <a href=""><img src="images/googleLogo.png" alt="Google"></a>
            <a href=""><img src="images/facebookLogo.png" alt="Facebook"></a>
        </div>
        <div id="app-login-problems">
            <p>¿No tienes cuenta? <a [routerLink]="['/register']" style="cursor: pointer;">Regístrate</a></p>
            <p>¿Olvidaste tu contraseña? <a href="">Recupera tu contraseña</a></p>
        </div>
    </div>
</main>
